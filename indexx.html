<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="header">
        <h1>ПОИСК ГИФОК:</h1>
    </div>
    <div class="container">
        <!-- поиск -->
        <form id="searchForm">
            <div class="input-group mb-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Введите запрос"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="searchButton">Search</button>
                </div>
            </div>
        </form>
        <!-- слайдер -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="thumbs">

            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!-- загрузчик -->
    <div class="loader-wrapper">
        <div class="lds-circle">
            <div></div>
        </div>
    </div>
    <div class="footer">
        <p class="copyright">Все гиф находятся на сайте <a href="https://giphy.com/"><img src="./giphy-logo.png"
                    alt=""></a></p>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
